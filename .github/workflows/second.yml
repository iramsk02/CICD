name: Deploy Dist
# on: [push,workflow_dispatch]
on:
    push:
        branches:
            - main
            - 'feature/'
        paths-ignore:
            - '.github/workflows/*'  
            - README.md  
    workflow_dispatch:        
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            #   run: |
            #     echo "cloning repo.."
            #     echo "${{toJson(github)}}"
            #     git clone https://github.com/${{github.repository}}.git
            - name: Install Node 20
              uses: actions/setup-node@v4
              with: 
                node-version: 20
            # - name: print node version
            #   run: node -v
            - name: Cache Dependencies
              uses: actions/cache@v4
              with: 
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('/package-lock.json') }}
            - name: Install Dependencies
              run: npm ci 
            - name: Run Tests
              run: npm run test
    build:  
        needs: test
        runs-on: ubuntu-latest   
        steps:
          - name: Get Code
            uses: actions/checkout@v4
          - name: Install Node 20
            uses: actions/setup-node@v4
            with: 
              node-version: 20
          - name: Cache Dependencies
            uses: actions/cache@v4
            with: 
              path: ~/.npm
              key: ${{ runner.os }}-node-${{ hashFiles('/package-lock.json') }}
          - name: Install Dependencies
            run: npm ci 
          - name: Build Project
            run: npm run build  
          - name: Upload Dist Artifact
            uses: actions/upload-pages-artifact@v3
            with:
                name: github-pages
                path: dist
             

    deploy:
        needs: build
        runs-on: ubuntu-latest   
        # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
        permissions:
          pages: write      # to deploy to Pages
          id-token: write   # to verify the deployment originates from an appropriate source
    
        # Deploy to the github-pages environment
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
    
        steps:
          - name: Check GitHub Pages Status
            run: |
              echo "Checking if GitHub Pages is enabled..."
              echo "Repository: ${{ github.repository }}"
              echo "Branch: ${{ github.ref_name }}"
          
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4 
            with:
                token: ${{secrets.GITHUB_TOKEN}}
            continue-on-error: true
          
          - name: Fallback - Show Success Message
            if: failure()
            run: |
              echo "âš  GitHub Pages deployment failed"
              echo "ðŸ“‹ This usually means GitHub Pages is not enabled in repository settings"
              echo "ðŸ”§ To fix: Go to Settings â†’ Pages â†’ Source: GitHub Actions"
              echo "âœ… Build completed successfullyÂ regardless!"